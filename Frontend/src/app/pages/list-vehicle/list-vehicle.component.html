<mat-card>
  <mat-card-title>
    Lista de Ve√≠culos
  </mat-card-title>
  <mat-card-content>
    <br />
    <br />
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        type="text"
        placeholder="Ex. Gol"
        (keyup)="searchFilter($event)"
      />
      <button mat-button matSuffix mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="placa">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Placa</th>
          <td mat-cell *matCellDef="let element">{{ element.placa }}</td>
        </ng-container>

        <ng-container matColumnDef="chassi">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Chassi</th>
          <td mat-cell *matCellDef="let element">{{ element.chassi }}</td>
        </ng-container>

        <ng-container matColumnDef="renavam">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Renavam</th>
          <td mat-cell *matCellDef="let element">{{ element.renavam }}</td>
        </ng-container>

        <ng-container matColumnDef="modelo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Modelo</th>
          <td mat-cell *matCellDef="let element">{{ element.modelo }}</td>
        </ng-container>

        <ng-container matColumnDef="marca">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
          <td mat-cell *matCellDef="let element">{{ element.marca }}</td>
        </ng-container>

        <ng-container matColumnDef="ano">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Ano</th>
          <td mat-cell *matCellDef="let element">{{ element.ano }}</td>
        </ng-container>

        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-flat-button
              color="accent"
              routerLink="/vehicle/{{ element._id }}"
              selected
            >
              Detalhe
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
