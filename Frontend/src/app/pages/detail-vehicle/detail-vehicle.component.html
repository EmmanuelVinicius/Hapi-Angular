<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <button mat-flat-button color="accent" [routerLink]="['/vehicles']"><mat-icon>list</mat-icon> Voltar</button>
    </div>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title><h2>{{vehicle.modelo}}</h2></mat-card-title>
        <mat-card-subtitle>{{vehicle.marca}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <dl>
          <dt>Dados:</dt>
          <dd>Placa - {{vehicle.placa}}</dd>
          <dd>Renavam - {{vehicle.renavam}}</dd>
          <dd>Chassi - {{vehicle.chassi}}</dd>
          <dd>Ano - {{vehicle.ano || ""}}</dd>
        </dl>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary" class="teste" [routerLink]="['/update', vehicle._id]"><mat-icon>edit</mat-icon> Editar</button>
        <button mat-flat-button color="warn" (click)="deleteVehicle(vehicle._id)"><mat-icon>delete</mat-icon> Excluir</button>
      </mat-card-actions>
    </mat-card>
  </div>
